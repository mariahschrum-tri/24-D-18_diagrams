<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 80%;
        }
        .text {
            text-align: left; /* Align text to the left */
            margin-left: 20px; /* Space between image and text */
            font-size: 16px; /* Reduce text size */
            line-height: 1.5; /* Improve readability */
        }
        img {
            width: 500px; /* Increase image size */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="circle_drill_diagram.png" alt="My Image">
        <div class="text">
            <p>To the left is a diagram of the circle task.</p>
            <p>Remember to drive <em>clockwise</em> around the circle.</p>
        </div>
    </div>
</body>
</html>
