<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram and Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        img, video {
            width: 500px;
            height: auto;
        }
        .text {
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="media-container">
        <img src="circle_drill_diagram.png" alt="Circle Diagram">
        <video id="circle-video" controls>
            <source src="circle.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="text">
        <p>To the top left is a diagram of the circle task, and to the top right is a video demonstration.</p>
        <p>Remember to drive <em>clockwise</em> around the circle.</p>
    </div>

    <script>
        const video = document.getElementById('circle-video');

        // Function to request full screen
        const requestFullScreen = (element) => {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        };

        // Function to exit full screen
        const exitFullScreen = () => {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Safari
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        };

        // Add event listener to play event
        video.addEventListener('play', () => {
            requestFullScreen(video);
        });

        // Add event listener to ended event
        video.addEventListener('ended', () => {
            exitFullScreen();
        });
    </script>
</body>
</html>
