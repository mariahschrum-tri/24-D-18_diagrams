<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image</title>
    <style>
        img {
            float: left;
            margin-right: 20px; /* Space between the image and text */
            width: auto; /* Keeps the image at its original size */
            height: auto;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6; /* Better text readability */
        }
        h1 {
            margin-top: 0; /* Removes extra space above the heading */
        }
    </style>
</head>
<body>
    <img src="circle_drill_diagram.png" alt="My Image">
    <h1>To the left is a diagram of the task. Remember you should drive <em>clockwise</em> around the circle.</h1>
</body>
</html>
