<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram and Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between image and video */
            margin-bottom: 20px; /* Space between media and text */
        }
        img, video {
            width: 500px;
            height: auto;
        }
        .text {
            text-align: center; /* Center the text */
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="media-container">
        <img src="circle_drill_diagram.png" alt="Circle Diagram">
        <video controls>
            <source src="circle.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="text">
        <p>To the top left is a diagram of the circle task, and to the top right is a video demonstration.</p>
        <p>Remember to drive <em>clockwise</em> around the circle.</p>
    </div>
</body>
</html>
